 /*1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,

    function newObj(numObj){
        var numObj = {
            number: prompt('Введите число от 0 до 999'),
            единицы: 0,
            десятки: 0,
            сотни: 0
        };
        if (numObj.number <= 9){
            numObj.единицы = numObj.number;
        } else if (numObj.number <= 999){
            numObj.единицы = Math.floor(numObj.number % 10);
            numObj.десятки = Math.floor(numObj.number / 10 % 10);
            numObj.сотни = Math.floor(numObj.number / 100 % 10);
            console.log("Сотен " + numObj.сотни);
            console.log("Десятков " + numObj.десятки);
            console.log("Единиц " + numObj.единицы);
        } else {
            numObj.number = 0;
            console.log('Вы ввели число вне диапазона 0 - 999');
        }
    };
