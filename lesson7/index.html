<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
//с замыканием я еще не совсем разобрался, поэтому что-то ничего в голову не приходит.


/* a. Так как все переменные созданные при помощи var создаются сразу же и только после этого начинается
выполняться скрипт,
то на момент выполнения скрипта '"a" in window' переменная 'a === undefined' уже будет лежать в window
и поэтому в if мы не попадем поэтому alert выведет undefined*/

if (!("a" in window)) {
    var a = 1;
}
alert(a); // undefined
/* b. так как функция "а" лежит впеременной "в" то аллерт скорее всего выведет сценарий функции*/

var b = function a(x) {
    x && a(--x);
};
alert(a); // выведет function a(x) {x && a(--x);}


// с. при таком методе декларации функции она будет создана это да выполнения скрипта,
// и при выполнении скрипта положит в переменную "а" эту функции и проигнорирует выполения 
//скрипта 'var a' так как такая переменная уже есть поэтому скрипт выведет саму функцию
function a(x) {
    return x * 2;
}
var a;
alert(a); // выведет function a(x) {return x * 2;}

// d. скрипт "arguments[2] = 10;" Объект arguments позволяет ссылаться на аргументы функции внутри неё,
// положит в третий элемент параметра arguments 10
// алерт нам выведет 10 так как а и есть третий аргумент
function b(x, y, a) {
    arguments[2] = 10;
    alert(a);
}
b(1, 2, 3);
//e. * наверно функция вернет нулл

function a() {
alert(this);
}
a.call(null);

   </script> 
</body>
</html>
